<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Cards!</title>
  </head>
  <style>
    @keyframes startAnimation{
      from {color: orange; }

      to { color: red;}

    }
    @keyframes show{
      from {color: blue; }

      to { color: white;}

    }
    .animation{
      animation-name: startAnimation;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    .a h2{
      color:white;
    }
    .a{
      width: 35%;
      height: 100px;
      border: 2px solid #333;
      background-color: blue;
      padding: 10px;
      color: blue;
      transition: width 3s, height 3s;
    }

    .a:hover{
      height: 150px;
      animation-name: show;
      animation-duration: infinite;
      animation-iteration-count: 1;
    }
  </style>
  <body>
    <div>
      <h1 class = "animation">History Study Guide</h1>
    </div>
    <div class = "a">
        <h2>What is the acronym for the 4 main causes of WWI?</h2>
        <p>MAIN</p>
    </div>
  </body>
</html>
