<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    
  </head>
  <style>
    .a {
      width: 400px;
      height: 250px;
      background-color: white;
    }
    .b {
      width: 400px;
      height: 250px;
      background-image: linear-gradient(to bottom right, White, Light Blue);
    }
    .a1{
      border-radius: 400px;
      background-color: beige;
      width: 400px;
      height: 250px;
    }
    .b1{
      -webkit-filter: saturate(5%);
      filter: saturate(5%);

      border-image: url("https://rexshadow2.github.io/Work/Imitation/tic-tac-toe.png") 25 round; 
    }
    .c1 {
      -webkit-filter: hue-rotate(180deg);
      filter: hue-rotate(180deg);
      border-radius: 100px 0px 100px 0px;
    }
    .d1{
      width: 400px;
      height: 250px;

      -webkit-filter: drop-shadow(10px,5px,10px,#000000);
      filter: drop-shadow(10px,5px,10px,#000000);
    }
    .e1{
      width: 150px;
      height: 150px;
      background-image: url("https://rexshadow2.github.io/Work/Imitation/theater_stage.jpg");
      -webkit-filter: blur(3px);
      filter: blur(3px);
      color: white;
      padding: 75px;
    }
    .e2{
      filter: blur(0px);
     -webkit-filter: blur(0px);
    }
  </style>

  <body>
    <div class="a">

    <div class="a">

    </div>
    
    <div class = "a">

    </div>

    <div class="b">
       <img class="d1" src="https://rexshadow2.github.io/Work/Imitation/Seagull.jpeg">
    </div>

    <div class="e1">

    </div>
