<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTables</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <style>
      table, tr, td {
       border : 5px solid black; 
      }
    </style>
    
    <table>
      <caption>Survey on students' rating on snacks</caption>
      <tr>
        <th>Chips</th>
        <th>Trail Mix</th>
        <th>Fruit</th>
      </tr>
      <tr>
        <th>89 Liked</th>
        <th>54 Liked</th>
        <th>70 Liked</th>
      </tr>
      <tr>
        <th>11 Disliked</th>
        <th>46 Disliked</th>
        <th>30 Disliked</th>
      </tr>
    </table>
    <ol>
      <li>100 Students were surveyed.</li>
      <li>Themost liked snack were chips.</li>
      <li>All snacks had a above 50% like to dislike ratio.</li>
    </ol>

  </body>
</html>
