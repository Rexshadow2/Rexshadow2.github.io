<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" type="text/css" href="style2.css"/>
  </head>
  <body>
    <h1>Tutorial for how to imbed a video into your webpage.</h1>

    <p>Firstly, you will need to choose the video you want to use. For the example, we will choose this video on youtube about cats and dogs. We will use Youtube itself to imbed the video.</p>
    <img src="https://rexshadow2.github.io/Work/Images/Step1.png>
    <p>Next, go below the video and click on the share button next to the like and dislike button.</p>
    <img src="https://rexshadow2.github.io/Work/Images/Step2.png>
    <p>Now click on the Embed option under share.</p>
    <img src="https://rexshadow2.github.io/Work/Images/Step3.png>
    <p>Finally, copy the code inside the box and paste it into your own code inside the body and you then you will have embedded a video!</p>
    <img src="https://rexshadow2.github.io/Work/Images/Step4.png>
    <p>Finished Example</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/wJT6Wo1adDg?si=7T62n9KEDLxuvcAi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </body>
</html>
